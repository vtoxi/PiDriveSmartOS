# PiDriveSmartOS Network Configuration
#
# Network settings for Wi-Fi, Bluetooth, and mobile data

[WiFi]
# Enable Wi-Fi
enabled = true

# Auto-connect to known networks
auto_connect = true

# Known networks (SSID=password)
# Format: one per line, SSID:password
# Example:
# HomeNetwork:MyPassword123
# OfficeWiFi:OfficePass

# Country code for regulatory domain
country_code = US

# Power saving mode
power_save = false  # Disable for better performance

[Bluetooth]
# Enable Bluetooth
enabled = true

# Auto-connect to paired devices
auto_connect = true

# Discoverable mode
discoverable = false

# Device name
device_name = PiDriveSmartOS

# Auto-accept pairing (security risk!)
auto_pair = false

# Enable profiles
a2dp = true  # Audio streaming
hfp = true   # Hands-free calling
avrcp = true # Media control
pbap = true  # Phonebook access

[Ethernet]
# Enable Ethernet (if available)
enabled = true

# DHCP or static
use_dhcp = true

# Static IP configuration (if use_dhcp=false)
static_ip = 192.168.1.100
netmask = 255.255.255.0
gateway = 192.168.1.1
dns = 8.8.8.8,8.8.4.4

[LTE]
# Enable LTE modem (if available)
enabled = false

# APN settings (carrier-specific)
apn = 
username = 
password = 

# Data limit (MB per month)
data_limit = 5000

# Warn at percentage
warn_at_percent = 80

[Hotspot]
# Enable Wi-Fi hotspot mode
enabled = false

# Hotspot SSID
ssid = PiDrive-Hotspot

# Password (WPA2)
password = pidrive2024

# Channel
channel = 6

# IP address range
ip_range = 192.168.50.1/24

[Firewall]
# Enable firewall (nftables)
enabled = true

# SSH access (Developer Mode only)
ssh_enabled_dev_mode = true
ssh_enabled_car_mode = false
ssh_port = 22

# WebSocket API
websocket_port = 9000
websocket_auth_required = true

# VNC (Developer Mode only)
vnc_enabled = false
vnc_port = 5900

[Services]
# mDNS/Bonjour
mdns_enabled = true
hostname = pidrive

# NTP time sync
ntp_enabled = true
ntp_server = pool.ntp.org

# OTA updates via network
ota_enabled = true
ota_check_interval = 86400  # seconds (24 hours)

