# PiDriveSmartOS Car UI Configuration
# 
# Application settings for the Qt QML interface

[General]
# Application name
app_name = PiDriveSmartOS
version = 0.9.0

# Theme
theme = dark  # Options: dark, light, auto
dark_mode_auto = true  # Auto-switch based on time
dark_mode_start = 19:00  # Evening start time (24h format)
dark_mode_end = 07:00    # Morning end time

[Display]
# Screen resolution
width = 1024
height = 600
fullscreen = true

# Refresh rate
fps = 60

# Brightness (0-100)
brightness = 80
auto_brightness = true  # Use ambient sensor

# Rotation (0, 90, 180, 270)
rotation = 0

[Vehicle]
# Vehicle profile
make = Generic
model = OBD-II Vehicle
year = 2020
vin = 

# Units
speed_unit = mph  # Options: mph, km/h
temperature_unit = fahrenheit  # Options: celsius, fahrenheit
distance_unit = miles  # Options: miles, km
fuel_unit = gallons  # Options: gallons, liters

# Fuel tank capacity
fuel_capacity = 15.0

[OBD]
# OBD service connection
dbus_service = org.pidrive.obd
dbus_path = /org/pidrive/obd
dbus_interface = org.pidrive.obd.VehicleData

# Update interval (milliseconds)
update_interval = 500

# Connection timeout (seconds)
timeout = 10

[GPS]
# GPS service
gpsd_host = localhost
gpsd_port = 2947

# Position accuracy (meters)
accuracy_threshold = 10

[Media]
# Default volume (0-100)
default_volume = 50
max_volume = 100

# Auto-play on startup
auto_play = false

# Streaming quality
streaming_quality = high  # Options: low, medium, high

[Navigation]
# Map provider
map_provider = openstreetmap  # Options: openstreetmap, mapbox, google

# Mapbox API key (if using Mapbox)
mapbox_api_key = 

# Voice guidance
voice_guidance = true
voice_language = en-US

# Units
navigation_units = auto  # Use vehicle units setting

[Safety]
# Disable features while moving (speed > threshold)
lockout_speed_threshold = 5  # mph

# Features to lock
lockout_keyboard = true
lockout_video = true
lockout_settings = true

# Allow emergency override
emergency_override = true

[Logging]
# Log level (debug, info, warning, error)
log_level = info

# Log file location
log_file = /var/log/pidrive/carui.log

# Max log file size (MB)
log_max_size = 50

# Log rotation count
log_rotation_count = 5

[Performance]
# GPU acceleration
gpu_accel = true

# Compositor
use_compositor = true

# Low power mode (reduce animations, lower FPS)
low_power_mode = false

[Developer]
# Developer options (only active in Developer Mode)
show_fps = false
show_debug_info = false
enable_profiler = false
remote_debugging = false

